name: app

type: 'php:8.3'

disk: 256

variables:
  env:
    DATABASE_URL: 'mysql://user:${PLATFORM_RELATIONSHIPS_MYSQL_PASSWORD}@${PLATFORM_RELATIONSHIPS_MYSQL_HOST}:${PLATFORM_RELATIONSHIPS_MYSQL_PORT}/main'

mounts:
  'web/uploads':
    source: local
    source_path: uploads
  'var/log':
    source: local
    source_path: log
  'var/cache':
    source: local
    source_path: cache

relationships:
  mariadb: 'mariadb:mysql'

hooks:
  build: |
    php bin/console cache:clear --env=prod

web:
  locations:
    "/":
      root: "public"
      passthru: "/index.php"