name: app

type: 'php:8.3'

disk: 256

relationships:
  mariadb: 'mariadb:mysql'

variables:
  env:
    DATABASE_URL: '${PLATFORM_DATABASE_URL}'

mounts:
  'web/uploads':
    source: local
    source_path: uploads
  'var/log':
    source: local
    source_path: log
  'var/cache':
    source: local
    source_path: cache

hooks:
  build: |
    php bin/console cache:clear --env=prod
  deploy: |
    export PLATFORM_DATABASE_URL=$(echo $PLATFORM_RELATIONSHIPS | base64 --decode | jq -r '.mariadb[0] | "mysql://\(.username):\(.password)@\(.host):\(.port)/\(.path)"')

web:
  locations:
    "/":
      root: "public"
      passthru: "/index.php"