name: app

type: 'php:8.3'

disk: 256

relationships:
  mariadb: 'mariadb:mysql'

variables:
  env:
    DATABASE_URL: "mysql://${PLATFORM_RELATIONSHIPS_MARIADB_USERNAME}:${PLATFORM_RELATIONSHIPS_MARIADB_PASSWORD}@${PLATFORM_RELATIONSHIPS_MARIADB_HOST}:${PLATFORM_RELATIONSHIPS_MARIADB_PORT}/main"

mounts:
  'web/uploads':
    source: local
    source_path: uploads
  'var/log':
    source: local
    source_path: log
  'var/cache':
    source: local
    source_path: cache

hooks:
  build: |
    php bin/console cache:clear --env=prod

web:
  locations:
    "/":
      root: "public"
      passthru: "/index.php"